cloud:
  gateway: 
    routes:
     ##LAND TRANSPORT
     - id: land-transport-controller
       uri: lb://land-transport-controller
       predicates: 
          - Path=/landtransport/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8760
    register-with-eureka: false
    fetch-registry: false
   instance:
    hostname: localhost
    prefer-ip-address: true
